<!DOCTYPE html>
<html>
<head>
    <title>BashBonkBoop</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,600" rel="stylesheet" type="text/css">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" type="text/css">
    <link href="/index.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <script>

    </script><script src="/index.js"></script>

    <ul class="pages">
    <li class="room page">
        <div class="canvas-container">
            <canvas id="gameCanvas">Whoops! Something went wrong when trying to load the game.</canvas>
            <script src="/game.js"></script>
        </div>
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type in a message!"/>
    </li>
    <li class="lobby page">
        <h1 style="text-align: center; margin-top: 2%;">Join a room!</h1>
        <div class="room-container">
            <div id="rooms"></div>
            <div style="clear: both;"></div>
            <button onclick="updateRoomList()">Refresh</button>
        </div>
    </li>
    <li class="login page">
        <div class="form">
          <h3 class="title">Enter your username:</h3>
          <div id="errorMessage"></div>
          <input class="usernameInput" type="text" maxlength="16"/>
        </div>
    </li>
    </ul>
</body>
</html>
